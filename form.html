<html>
    <head>
    
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Formulario</title>
	
    
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    
    </head>
 <body>
    
     
     <h1> Mande uma mensagem </h1>
     <form>
          <div class="form-row">
         <div class = "col">
             <label for="labelName">Nome</label>
            <input type="text" class = "form-control" placeholder = "Nome">
         </div>
         <div class="col">
             <label for="labelSobrenome">Sobrenome</label>
            <input type="text" class = "form-control" placeholder = "Sobrenome">
              </div> 
         </div>
        
         <div class="form-row">
              <div class="col">
          <label for = "txtEmail" >Email</label>
             <input type="email" class="form-control" id="txtEmail" placeholder="seuemail@email.com">
          </div>
                          
         </div>
         
         <div class="form-row">
             <div class="col">
                 <label for=textArea> Mensagem </label>
                 <textarea class="form-control" id="textArea"  rows="4" cols="10"></textarea>
             
             </div>
         
         </div>
     </form>
     
     <button type="button" class="btn  btn-enviar">Enviar</button>
         
     
      <script src ="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper-utils.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
   
    </body>

</html>
